    <form id="contact">
        <fieldset>

            <label for="name">Your name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

            <label for="email">Your email:</label>
            <input type="text" id="email" name="email" placeholder="Your email address"><br>

            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="phone" placeholder="###">
            <input type="number" id="phone" name="phone" placeholder="###">
            <input type="number" id="phone" name="phone" placeholder="####"><br>

            <label for="messageSubject">Message Subject:</label>
            <input type="text" id="messageSubject" name="messageSubject" placeholder="Subject of Message."><br>

            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Type your message here."><br>

            <input type="submit" id="submit" value="Submit">

<script>
    (function() {
        var form = document.getElementById('contact');
        var firstName = document.getElementById('fname');
        var submit = document.getElementById('submit');

        var submitted = false;

        submit.disabled = true;
        submit.className = 'disabled';

        addEvent(firstName, 'input', function(e) {
            var target = e.target || e.srcElement;
            submit.disabled = submitted || !target.value;
            submit.className = (!target.value || submitted) ? 'disabled' : 'enabled';
        });

        addEvent(form, 'submit', function(e) {
            if (submit.disabled || submitted) {
                e.preventDefault();
                return;
            }
            submit.disabled = true;
            submitted = true;
            submit.className = 'disabled';

            e.preventDefault();
            alert('First name is ' + firstName.value);
        });

    });
</script>
